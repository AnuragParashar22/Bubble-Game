<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="over">
            <h1>Game over</h1>
            <button>Close</button>
        </div>
        <div id="board">
            <div id="top">
                <div id="left">
                    <div class="topbox" id="timer">
                        <h2>timer</h2>
                        <div class="inrtopbox" id="time"><h3>60</h3></div>
                    </div>
                    <div class="topbox" id="score">
                        <h2>score</h2>
                        <div class="inrtopbox" id="scoreno"><h3>0</h3></div>
                    </div>
                </div>
                <div id="right">
                    <div class="topbox" id="click">
                        <h2>click</h2>
                        <div class="inrtopbox" id="clickno"><h3></h3></div>
                    </div>
                    <div class="topbox" id="life">
                        <h2>life</h2>
                        <div class="inrtopbox" id="lifeno"><h3></h3></div>
                    </div>
                </div>
                
            </div>
            <div id="bottom">
                <div class = "bubble" >7</div>
            </div>
        </div>
    </div>





    <script src="index.js"></script>
</body>
</html>
